<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="nombre"> Nombre</label>
    <input type="text" id="nombre" placeholder="Ingresa su nombre">
    <br>
    <br>

    <label for="apelido">Apellido</label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido">
    <br>
    <br>
    Modalidad de cursada
    <input type="radio" id="ondemand"> 
    <label for="ondemand">On-Demand</label>
    <input type="radio" id="envivo">
    <label for="envivo">En Vivo</label>
    <br>
    <br>
    <label for="correo">Correo</label>
    <input type="email" id="correo" placeholder="Ingrese su correo"> 
    <br>
    <br>
    <label for="checkbox1">Deseo recibir informacion sobre nuestros posteos en la plataforma de NUCBA</label>
    <input type="checkbox" id="checkbox1">
    <br>
    <br>

    <label for="checkbox2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
    <input type="checkbox" id="checkbox2">
    <br>
    <br>
    
    <button type="submit">Enviar</button>
    </form>

    

</body>
</html>
